<!DOCTYPE html>
<html>
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Montserrat", sans-serif}
img {margin-bottom: -7px}
.w3-row-padding img {margin-bottom: 12px}
</style>
</head>
<body>


<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>Teenage Vax Photos</b></h1>
  <p><b>A bunch of vax Photos</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">
    <img src="https://cdn.cnn.com/cnnnext/dam/assets/210514023241-teen-vaccine-0513-super-169.jpg" style="width:100%">
    <img src="https://static.politico.com/a2/7b/a774193643c4b068b542561a4d84/teen-vaccine-773-getty.jpg" style="width:100%">
    <img src="https://patch.com/img/cdn20/ap/22874714/20210513/072905/styles/patch_image/public/ap21131800548259___13072715027.jpg" style="width:100%">
    <img src="https://ckphu.com/wp-content/uploads/2013/02/teen-getting-shot.jpg" style="width:100%">
    <img src="https://assets.teenvogue.com/photos/6066202c24de7749ef36a9aa/16:9/w_2560%2Cc_limit/GettyImages-1230743226.jpg" style="width:100%">
    <img src="/w3images/mist.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="/w3images/coffee.jpg" style="width:100%">
    <img src="https://th.bing.com/th/id/R.01910ed98edd9fc8a31ee786ee12bc02?rik=tS%2fdtb0JFbtNCg&riu=http%3a%2f%2fwww.motherjones.com%2fwp-content%2fuploads%2fistock_000018460513_small.jpg%3fw%3d1200%26h%3d630%26crop%3d1&ehk=XGp%2f27u7FH4ocDhLqy8KTuJq%2bG1X%2fSsRqaIXOB4WVyk%3d&risl=&pid=ImgRaw&r=0" style="width:100%">
    <img src="https://patch.com/img/cdn20/getty/24679441/20210513/072104/styles/patch_image/public/gettyimages-1292706111___13192022309.jpg?width=695" style="width:100%">
    <img src="https://blog.lexmed.com/images/librariesprovider80/blog-post-inline-images/woman-getting-vaccine.tmb-medium.jpg?sfvrsn=e2eb950b_1" style="width:100%">
    <img src="/w3images/rocks.jpg" style="width:100%">
    <img src="/w3images/avatar_g.jpg" style="width:100%">
  </div>

  <div class="w3-third">
    <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_social_share_1200x630_center,f_auto,q_auto:best/newscms/2021_28/1749349/teen-vaccination-te-main-210715.jpg" style="width:100%">
    <img src="https://1.bp.blogspot.com/-erE52XXV5p8/YPbjTBfOxUI/AAAAAAAApjc/Ke3HCX-ylNIpzxcMLtaGC3JQmdVaU73SACLcBGAsYHQ/w630-h354/Child-Girl-Vaccine-Injection-Syringe.jpg" style="width:100%">
    <img src="https://th.bing.com/th/id/OIP.k1Xu2P8lNAGGKadBNBXt-QHaFP?pid=ImgDet&rs=1" style="width:100%">
    <img src="https://static01.nyt.com/images/2021/05/10/us/10evening-briefing-web-pfizer-promo/10evening-briefing-web-pfizer-facebookJumbo.jpg" style="width:100%">
    <img src="/w3images/lights.jpg" style="width:100%">
    <img src="https://th.bing.com/th/id/OIP.RLRV3AP2uJxd9qDK-1SsXgHaFj?pid=ImgDet&rs=1" style="width:100%">
  </div>
</div>

<!-- End Page Content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>
 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
